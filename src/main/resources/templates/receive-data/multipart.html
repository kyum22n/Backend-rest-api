<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Backend-Rest-API</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
		crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>

	<link href="/css/my.css" rel="stylesheet">
</head>

<body>
	<div class="card m-2">
		<div class="card-header">MultiPart</div>
		<div class="card-body">
			<form>
				<!-- Title 입력 -->
				<div class="mb-3">
					<label for="title" class="form-label">Title</label>
					<input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
				</div>

				<!-- File 첨부 -->
				<div class="mb-3">
					<label for="attach" class="form-label">Attach File</label>
					<input class="form-control" type="file" id="attach" name="attach">
				</div>
			</form>
			
			<button onclick="ajax()" class="btn btn-info btn-sm">멀티파트 보내기</button>
			<script>
				async function ajax() {
					const title = document.getElementById("title").value;
					const file = document.getElementById("attach").files[0];
					
					const formData = new FormData();
					formData.append("title", title);
					formData.append("attach", file);
					
					const response = await fetch("/receive-data-rest/multipart", {
						method: "POST",
						body: formData
					});
					
					const jsObj = await response.json();
					console.log(jsObj);
				}
			</script>
		</div>
	</div>
</body>

</html>
