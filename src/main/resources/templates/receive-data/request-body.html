<!DOCTYPE html>

<head>

<body>
  <div class="card m-2">
    <div class="card-header">Request Body(JSON)</div>
    <div class="card-body">

      <button onclick="ajax3()" class="btn btn-info btn-sm">POST JSON으로 보낼경우</button>
      <script>
        async function ajax3() {
          /*//자바스크립트 객체
          const obj = {mid: "red", mname: "홍길동", mpassword: "12345"};
          console.log(obj);

          const member = {
            mid: "red",
            mname: "홍길동",
            mpassword: "12345"
          };

          const response = await fetch("/receive-data-rest/json", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(member)
          });

          const json = await response.json();
          console.log("mid: " + json.mid);
		  console.log("mname: " + json.mname);
		  console.log("mpassword: " + json.mpassword);
        }
      </script>
    </div>
  </div>

</body>
