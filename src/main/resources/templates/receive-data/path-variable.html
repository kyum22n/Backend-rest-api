<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend-Rest-API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  
    <link href="/css/my.css" rel="stylesheet">
  </head>

  <body>
    <div class="m-2">
      <img src="/image/photo1.jpg" height="100"/>
      <img src="/image/photo2.jpg" height="100"/>
    </div>
    
    <div class="card m-2">
      <div class="card-header">Path Variable</div>
      <div class="card-body">
        <div><a href="/receive-data-rest/path-variable1/5">URL에 값 1개를 전송</a> </div>
        <div><a href="/receive-data-rest/path-variable2/freeboard/5">URL에 값 2개를 전송</a></div>

        <hr/>

        <button onclick="ajax1()" class="btn btn-warning btn-sm">URL에 값 1개를 전송</button>
        <button onclick="ajax2()" class="mybtn mybtn-info mybtn-sm">URL에 값 2개를 전송</button>
        <script>
          async function ajax1() {
            const response = await fetch("/receive-data-rest/path-variable1/5");
            const json = await response.json();
            console.log(json);
          }

          async function ajax2() {
            const response = await fetch("/receive-data-rest/path-variable2/q_and_a/3");
            const json = await response.json();
            console.log(json);
          }
        </script>
      </div>
    </div>

  </body>
</html>
