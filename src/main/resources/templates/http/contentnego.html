<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Backend-Rest-API</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
		crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="card m-2">
		<div class="card-header">
			컨텐츠(응답 내용) 협상
		</div>
		<div class="card-body">
			<button onclick="ajax()" class="btn btn-info btn-sm">/http-rest/content-nego 요청(JSON)</button>
			<script>
				async function ajax() {
					const response = await fetch("/http-rest/content-nego", {
						method: "GET"
					});
					const json = await response.json();
					console.log(json);
				}
			</script>

			<hr />

			<button onclick="ajax2()" class="btn btn-info btn-sm">/http-rest/content-nego 요청(XML)</button>
			<script>
				async function ajax2() {
					const response = await fetch("/http-rest/content-nego", {
						method: "GET",
						headers: {
							"Accept": "application/xml"
						}
					});
					const xml = await response.text();
					console.log(xml);
				}
			</script>
		</div>
	</div>
</body>

</html>
