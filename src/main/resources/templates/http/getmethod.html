<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Backend-Rest-API</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
		crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="card m-2">
		<div class="card-header">
			GET 방식으로 요청하기
		</div>
		<div class="card-body">
			<a href="/http-rest/get-method1" class="btn btn-info btn-sm">/http-rest/get-method1 요청</a>

			<hr />

			<button onclick="fun1()" class="btn btn-info btn-sm">/http-rest/get-method2 요청</button>
			<script>
				function fun1() {
					console.log("a");
					ajax();
					console.log("c");
				}

				async function ajax() {					
					const response = await fetch("/http-rest/get-method2");
					const json = await response.json();
					console.log(json);					
					console.log("b");
				}
			</script>

		</div>
	</div>
</body>

</html>
