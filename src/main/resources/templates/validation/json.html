<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backend-Rest-API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <link href="/css/my.css" rel="stylesheet">
</head>

<body>
  <div class="card m-2">
    <div class="card-header">Validation</div>
    <div class="card-body">
      <button onclick="ajax()" class="btn btn-info btn-sm">Body Json</button>
      <script>
        async function ajax() {
          try {
            //fetch()함수는 서버 연결이 안되면 catch로 이동
            //fetch()함수는 서버 연결이되고 4xx, 5xx 에러가 나더라도 catch로 이동하지 않음
            const member = {
              mid: "whi",
              mname: "홍길동",
              mpassword: "Abc123",
              memail: "white@mycompany.com",
              mtel: "010-1234-5678",
              mssn: "011225"
            };

            const response = await fetch("/validation-rest/json", {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify(member)
            });

            //console.log(response);

            const result = await response.json();
            //console.log(result);

            if (response.ok) {
              console.log(result);
            } else {
              if (response.status == 400) {
                console.log("유효성 검사 실패");

                for (var i = 0; i < result.errors.length; i++) {
                  const field = result.errors[i].field;
                  const message = result.errors[i].defaultMessage;
                  console.log(field + ": " + message);
                }

              } else if (response.status == 500) {
                console.log("서버 실행 에러");
              }
            }
          } catch (error) {
            console.log(error);
          }
        }
      </script>
    </div>
  </div>

</body>

</html>
